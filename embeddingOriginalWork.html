<!DOCTYPE html>
<html>
    <head>
        <title>The First Original Work</title>
    </head>
    <body>
        <h1>A Youtube video that plays starting at minute 3</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_PLMe_0zE1E?start=180" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <h1>another feature that you can't get from the basic embed code you paste from Youtube</h1>
        <h2>autoplay feature</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/K9_VFxzCuQ0?&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>HTML Audio Tag</h1>
        <audio controls>
            <source src="ROSÉ (로제)-On The Ground.mp3" type="audio/mpeg">
        </audio>

        <h1>HTML Video Tag</h1>
        <video width="320" height="240" controls>
            <source src="First Air   Promotional video  30s.mp4" type="video/mp4">
        </video>


        <h1>Something using the object tag that is not flash</h1>
        <h2>object tag -- a pdf file</h2>
        <object width="320" data="arch2 上午1.08.42.pdf"></object>


        <h1>RSS feed displayed</h1>
        <rssapp-list id="zndNXYmE4sPXNQV9"></rssapp-list><script src="https://widget.rss.app/v1/list.js" type="text/javascript" async></script>
       


    </body>
</html>
