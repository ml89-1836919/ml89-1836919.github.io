<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <h1>Embedding tags</h1>
        <h2>image tag</h2>
        <img src=https://icatcare.org/app/uploads/2018/09/Anxious-cats.png title="cat">
        <h2>HTML Audio Tag</h2>
        <audio controls>
            <source src="ROSÉ (로제)-On The Ground.mp3" type="audio/mpeg">
        </audio>

        <h2>HTML Video Tag</h2>
        <video width="320" height="240" controls>
            <source src="First Air   Promotional video  30s.mp4" type="video/mp4">
        </video>

        <h1>The iFrame</h1>
        <h2>Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/b1gPVojvwL4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2>Specific time</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/b1gPVojvwL4?start=60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h3>Google maps embed</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2687.497287020905!2d-122.30571394891665!3d47.655335079085795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549014929d8535eb%3A0x6b742c7901b82ba3!2sUniversity%20of%20Washington!5e0!3m2!1sen!2sus!4v1617243578716!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>


    </body>
    </html>
